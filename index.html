<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wettervorhersage Ramsau im Zillertal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        .weather-container {
            max-width: 800px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            text-align: center;
        }
        .weather-card {
            background-color: #fff;
            border: 2px solid #a80e0d;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .weather-card h2 {
            color: #a80e0d;
        }
        .weather-icon {
            font-size: 50px;
            margin: 10px 0;
        }
        .temperature {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .description {
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; color: #a80e0d;">Wettervorhersage f√ºr Ramsau im Zillertal</h1>
    <div class="weather-container">
        <p>Wetterdaten werden geladen...</p>
    </div>

    <script>
        async function fetchWeather() {
            const API_URL = 'https://dataset.api.hub.geosphere.at/v1/forecast';
            const LAT = 47.2087; // Breitenkoordinaten f√ºr Ramsau im Zillertal
            const LON = 11.8677; // L√§ngengrad
            const API_KEY = 'HIER_IHREN_API_KEY_EINF√úGEN'; // Ersetzen Sie dies durch Ihren API-Key!

            const container = document.querySelector('.weather-container');

            try {
                // API-Aufruf mit den Geokoordinaten
                const response = await fetch(`${API_URL}?lat=${LAT}&lon=${LON}`, {
                    headers: {
                        'Authorization': `Bearer ${API_KEY}` // Authentifizierung
                    }
                });

                if (!response.ok) {
                    throw new Error(`API-Fehler: ${response.status}`);
                }

                const data = await response.json();

                // Container-Inhalt zur√ºcksetzen
                container.innerHTML = '';

                // Daten verarbeiten und anzeigen
                const forecasts = data.forecasts.slice(0, 3); // Nur die n√§chsten 3 Tage

                forecasts.forEach(forecast => {
                    const date = new Date(forecast.timestamp * 1000).toLocaleDateString('de-DE', {
                        weekday: 'long', day: 'numeric', month: 'long'
                    });
                    const temp = forecast.temperature; // Temperatur
                    const description = forecast.condition; // Wetterbeschreibung

                    // Custom-Wettericon
                    let weatherIcon = '';
                    if (description.includes('sun') || description.includes('clear')) {
                        weatherIcon = '‚òÄÔ∏è'; // Sonne
                    } else if (description.includes('cloud') && description.includes('rain')) {
                        weatherIcon = 'üåßÔ∏è'; // Wolken + Regen
                    } else if (description.includes('snow')) {
                        weatherIcon = '‚ùÑÔ∏è'; // Schnee
                    } else if (description.includes('cloud')) {
                        weatherIcon = '‚òÅÔ∏è'; // Wolken
                    } else {
                        weatherIcon = 'üå¶Ô∏è'; // Gemischtes Wetter
                    }

                    // Wetterkarte erstellen
                    const card = document.createElement('div');
                    card.className = 'weather-card';
                    card.innerHTML = `
                        <h2>${date}</h2>
                        <div class="weather-icon">${weatherIcon}</div>
                        <div class="temperature">Temperatur: ${temp.toFixed(1)}¬∞C</div>
                        <div class="description">${description}</div>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                console.error('Fehler beim Laden der Wetterdaten:', error);
                container.innerHTML = `<p>Fehler beim Laden der Wetterdaten. Bitte sp√§ter erneut versuchen.</p>`;
            }
        }

        document.addEventListener('DOMContentLoaded', fetchWeather);
    </script>
</body>
</html>
